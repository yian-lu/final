<!doctype html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/toolbar.min.css">
    <title>長輩圖產生器</title>
</head>

<body>
    <div class="header">
        <span>長輩圖產生器</span>
    </div>
    <div class="sidebar">
        <div style="height: 10px;"></div>
        <span>選擇背景</span>
        <table>
            <tr>
                <td class="image-picker"><img src="img/bg001.jpg" class="bg" id="bg001"></td>
                <td class="image-picker"><img src="img/bg002.jpg" class="bg" id="bg002"></td>
            </tr>
            <tr>
                <td class="image-picker"><img src="img/bg003.jpg" class="bg" id="bg003"></td>
                <td class="image-picker"><img src="img/bg004.jpg" class="bg" id="bg004"></td>
            </tr>
            <tr>
                <td class="image-picker"><img src="img/bg005.jpg" class="bg" id="bg005"></td>
                <td class="image-picker"><img src="img/bg006.jpg" class="bg" id="bg006"></td>
            </tr>
            <tr>
                <td class="image-picker"><img src="img/bg007.jpg" class="bg" id="bg007"></td>
                <td class="image-picker"><img src="img/bg008.jpg" class="bg" id="bg008"></td>
            </tr>
        </table>
    </div>
    <div class="body">
        <div style="height: 10px;"></div>
        <div class="image-container" id="bg">
            <div class="text-container">
                <div class="text-editor ft-kai ft-md va-up" id="text1" contenteditable="true">早安您好</div>
            </div>
            <div class="text-popup">
                <button class="toolbar-btn pressed" id="btn001">楷</button>
                <button class="toolbar-btn" id="btn002">明</button>
                <button class="toolbar-btn" id="btn003">小</button>
                <button class="toolbar-btn pressed" id="btn004">中</button>
                <button class="toolbar-btn" id="btn005">大</button>
                <button class="toolbar-btn" id="btn006"><img src="img/fa-bold.svg"></button>
                <button class="toolbar-btn" id="btn007"><img src="img/fa-italic.svg"></button>
                <button class="toolbar-btn" id="btn008"><img src="img/fa-underline.svg"></button>
                <button class="toolbar-btn" id="btn009"></button>
                <button class="toolbar-btn" id="btn010"></button>
                <button class="toolbar-btn" id="btn011"></button>
                <button class="toolbar-btn" id="btn012"></button>
                <button class="toolbar-btn" id="btn013"></button>
                <button class="toolbar-btn" id="btn014"></button>
                <button class="toolbar-btn" id="btn015"></button>
                <button class="toolbar-btn" id="btn016"></button>
            </div>
        </div>
        <div class="btn">
            <div class="reset-btn">
                <button>重新製作</button>
            </div>
            <div class="text-btn">
                <button>加入文字</button>
            </div>
            <div class="download-btn">
                <button>下載圖片</button>
            </div>
        </div>
    </div>
    <div style="clear:both"></div>
    <div class="canvas">
        <span>匯出圖片</span>
        <p>請按右鍵點選另存圖片</p>
    </div>
    <div class="footer">
        <span>&copy; Copyright 2020 Yian Lu</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/main.min.js"></script>
</body>

</html>
